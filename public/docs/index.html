<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìò Fernine API Docs</title>

  <!-- SEO Meta -->
  <meta name="description" content="Dokumentasi resmi Fernine API - REST API gratis dengan tampilan Matrix-style.">
  <meta name="keywords" content="fernine api docs, api gratis, dokumentasi api, rest api indonesia, matrix style">
  <meta name="author" content="Fernine Corporation">
  <meta name="theme-color" content="#00ff00">

  <!-- Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      margin: 0;
      padding: 2rem;
      background-image: radial-gradient(circle at center, #003300 0%, #000 80%);
    }
    h1 {
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      font-size: 3rem;
    }
    .box {
      background: rgba(0, 255, 0, 0.05);
      border: 1px solid #00ff00;
      padding: 1.5rem;
      border-radius: 10px;
      margin: 1rem auto;
      max-width: 700px;
      box-shadow: 0 0 10px #0f0;
    }
    .box h2, .box h3 {
      color: #0f0;
      margin-top: 0;
      cursor: pointer;
    }
     a {
      color: #00ff00;
      text-decoration: underline;
    }
    .content {
      display: none;
      margin-top: 1rem;
    }
    .input-row {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input[type="text"], input[type="file"] {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #00ff00;
      background: black;
      color: #00ff00;
      outline: none;
      box-shadow: 0 0 8px #00ff00;
    }
    input::placeholder {
      color: #00ff88;
      opacity: 0.7;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #00ff00, #00cc66);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
      transition: 0.2s ease-in-out;
    }
    button:hover {
      background: linear-gradient(90deg, #00ff88, #00ffaa);
    }
    pre {
      background: rgba(0,255,0,0.05);
      border: 1px solid #00ff00;
      padding: 1rem;
      color: #00ff00;
      overflow-x: auto;
      border-radius: 8px;
    }
  </style>
  <script>
  function fetchTourl() {
      const fileInput = document.getElementById('fileTourl');
      const file = fileInput.files[0];
      if (!file) return alert('Pilih file terlebih dahulu.');
      const reader = new FileReader();
      reader.onload = async function(e) {
        const buffer64 = e.target.result.split(',')[1];
        try {
          const res = await fetch('/api/tourl', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: file.name, buffer64 })
          });
          const data = await res.json();
          document.getElementById('resTourl').textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById('resTourl').textContent = '‚ùå Error: ' + err.message;
        }
      };
      reader.readAsDataURL(file);
    }
    function clearTourl() {
      document.getElementById('fileTourl').value = "";
      document.getElementById('resTourl').textContent = "";
    }
    function toggleContent(id) {
      const el = document.getElementById('content-' + id);
      el.style.display = (el.style.display === 'none' || !el.style.display) ? 'block' : 'none';
    }
    function fetchPlay() {
      const query = document.getElementById('queryPlay').value;
      window.open(`/api/play?query=${encodeURIComponent(query)}`, '_blank');
    }
    function fetchPinterest() {
      const query = document.getElementById('queryPinterest').value;
      fetch(`/api/pinterest?query=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('resPinterest').textContent = JSON.stringify(data, null, 2);
        });
    }
    function clearOutput(id) {
      document.getElementById(id).textContent = '';
    }
  </script>
</head>
<body>
  <h1 class="glow">üìò Fernine API Docs</h1>

  <div class="box">
    <h2 onclick="toggleContent('play')">üéµ /api/play</h2>
    <div id="content-play" style="display:none">
      <input type="text" id="queryPlay" placeholder="Masukkan judul lagu...">
      <button onclick="fetchPlay()">‚ñ∂Ô∏è Try Play</button>
    </div>
  </div>

  <div class="box">
    <h2 onclick="toggleContent('pinterest')">üîç /search/pinterest</h2>
    <div id="content-pinterest" style="display:none">
      <input type="text" id="queryPinterest" placeholder="Cari gambar Pinterest...">
      <button onclick="fetchPinterest()">üîé Try Search</button>
      <button onclick="clearOutput('resPinterest')">‚ùå Clear Output</button>
      <pre id="resPinterest">Hasil akan muncul di sini...</pre>
    </div>
  </div>

<div class="endpoint-box">
    <h3 onclick="toggleContent('tourl')">üñº /api/tourl</h3>
    <div class="content" id="content-tourl">
      <div class="input-row">
        <input type="file" id="fileTourl">
        <button onclick="fetchTourl()">‚òÅÔ∏è Upload</button>
        <button onclick="clearTourl()">üßπ Clear</button>
      </div>
      <pre id="resTourl">Hasil upload akan muncul di sini...</pre>
    </div>
  </div>


</body>
</html>
