<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåê Ferninesite API</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 32px;
    }
    .endpoint-card {
      background: #1e1e1e;
      border: 1px solid #00ffc388;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      box-shadow: 0 0 12px #00ffc360;
    }
    .endpoint-card h2 {
      margin-top: 0;
      color: #00ffc3;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #00ffc3;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00dab0;
    }
    .response-box {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      color: #e0e0e0;
    }
    .media-box {
      margin-top: 10px;
      text-align: center;
    }
    .download-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #00ffc3;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #00dab0;
    }
  </style>
</head>
<body>
  <h1>üåê Ferninesite API</h1>

  <div class="endpoint-card">
    <h2>üîç /search/pinterest</h2>
    <input type="text" id="queryPinterest" placeholder="Masukkan kata kunci (misal: cat)" />
    <button onclick="fetchPinterest()">Cari Pinterest</button>
    <pre id="resPinterest" class="response-box">Menunggu input...</pre>
  </div>

  <div class="endpoint-card">
    <h2>üéµ /api/play</h2>
    <input type="text" id="queryPlay" placeholder="Masukkan judul lagu..." />
    <button onclick="fetchPlay()">‚ñ∂Ô∏è Try Play</button>
    <pre id="resPlay" class="response-box">Menunggu input...</pre>
    <div id="audioPlay" class="media-box"></div>
  </div>

  <script>
    async function fetchPinterest() {
      const q = document.getElementById('queryPinterest').value.trim();
      const box = document.getElementById('resPinterest');
      if (!q) return box.textContent = '‚ùå Harap isi query.';

      box.textContent = '‚è≥ Memuat...';
      try {
        const res = await fetch(`/api/pinterest?query=${encodeURIComponent(q)}`);
        const json = await res.json();
        box.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        box.textContent = '‚ùå Gagal mengambil data Pinterest.';
      }
    }

    async function fetchPlay() {
      const q = document.getElementById('queryPlay').value.trim();
      const box = document.getElementById('resPlay');
      const audioBox = document.getElementById('audioPlay');
      if (!q) return box.textContent = '‚ùå Harap isi judul lagu.';

      box.textContent = '‚è≥ Memuat...';
      audioBox.innerHTML = '';

      try {
        const res = await fetch(`/api/play?query=${encodeURIComponent(q)}`);
        const json = await res.json();
        box.textContent = JSON.stringify(json, null, 2);

        if (json.status === 200 && json.result?.media) {
          const mediaUrl = json.result.media;
          const title = json.result.title;

          audioBox.innerHTML = `
            <p><strong>${title}</strong></p>
            <audio controls src="${mediaUrl}" style="width: 100%; max-width: 400px;"></audio><br/>
            <a href="${mediaUrl}" download class="download-btn">‚¨áÔ∏è Download MP3</a>
          `;
        } else {
          audioBox.innerHTML = `<p style="color: red;">‚ùå Media tidak tersedia.</p>`;
        }
      } catch (e) {
        box.textContent = '‚ùå Gagal mengambil data.';
        audioBox.innerHTML = `<p style="color: red;">‚ùå Error saat mengambil audio.</p>`;
      }
    }
  </script>
</body>
</html>
