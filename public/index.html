<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferninesite API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .api-box {
      background: #1a1a1a;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.15);
    }
    .api-header {
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .api-content {
      display: none;
      margin-top: 10px;
    }
    .api-content textarea, input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      font-family: monospace;
    }
    .btn {
      background-color: #00ffd5;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }
    pre {
      background-color: #111;
      color: #0f0;
      padding: 10px;
      overflow-x: auto;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .error-box {
      color: red;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üåê Ferninesite API Tester</h1>

  <!-- /search/pinterest -->
  <div class="api-box">
    <div class="api-header" onclick="toggleContent('pinterest')">üîç /search/pinterest</div>
    <div id="pinterest" class="api-content">
      <input type="text" id="queryPinterest" placeholder="Masukkan kata kunci...">
      <button class="btn" onclick="fetchPinterest()">üîç Try Pinterest</button>
      <div id="resPinterest"></div>
    </div>
  </div>

  <!-- /api/play -->
  <div class="api-box">
    <div class="api-header" onclick="toggleContent('play')">üéµ /api/play</div>
    <div id="play" class="api-content">
      <input type="text" id="queryPlay" placeholder="Masukkan nama lagu...">
      <button class="btn" onclick="fetchPlay()">‚ñ∂Ô∏è Try Play</button>
      <div id="resPlay"></div>
    </div>
  </div>

  <script>
    function toggleContent(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    async function fetchPinterest() {
      const q = document.getElementById('queryPinterest').value.trim();
      const box = document.getElementById('resPinterest');
      if (!q) {
        return box.innerHTML = '<div class="error-box">‚ùå Harap isi kata kunci pencarian.</div>';
      }
      box.innerHTML = '‚è≥ Memuat hasil...';
      try {
        const res = await fetch(`/api/pinterest?query=${encodeURIComponent(q)}`);
        if (!res.ok) {
          const txt = await res.text();
          return box.innerHTML = `<div class='error-box'>‚ùå Gagal!<br>Status: ${res.status}<br>${txt}</div>`;
        }
        const json = await res.json();
        if (!json.status) {
          return box.innerHTML = `<div class='error-box'>‚ùå Gagal! ${json.message || 'Tidak diketahui'}</div>`;
        }
        box.innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`;
      } catch (e) {
        box.innerHTML = `<div class='error-box'>‚ùå Gagal mengambil data!<br>Error: ${e.message}</div>`;
      }
    }

    async function fetchPlay() {
      const q = document.getElementById('queryPlay').value.trim();
      const box = document.getElementById('resPlay');
      if (!q) {
        return box.innerHTML = '<div class="error-box">‚ùå Harap isi nama lagu.</div>';
      }
      box.innerHTML = '‚è≥ Memuat hasil...';
      try {
        const res = await fetch(`/api/play?query=${encodeURIComponent(q)}`);
        if (!res.ok) {
          const txt = await res.text();
          return box.innerHTML = `<div class='error-box'>‚ùå Gagal!<br>Status: ${res.status}<br>${txt}</div>`;
        }
        const json = await res.json();
        if (!json.status && json.message) {
          return box.innerHTML = `<div class='error-box'>‚ùå Error: ${json.message}</div>`;
        }
        box.innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`;
      } catch (e) {
        box.innerHTML = `<div class='error-box'>‚ùå Gagal mengambil data!<br>Error: ${e.message}</div>`;
      }
    }
  </script>
</body>
</html>
