<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Tester - Ferninesite</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #fff;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #00bcd4;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0097a7;
    }
    pre {
      margin-top: 10px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9rem;
      max-height: 400px;
      overflow: auto;
    }
    ul {
      padding-left: 20px;
    }
    .api-list {
      margin-bottom: 30px;
    }
    .tag {
      display: inline-block;
      background: #00bcd4;
      color: #000;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>üì° Ferninesite Public API</h1>

  <div class="container">
    <div class="card api-list">
      <h2>üìú List Endpoint</h2>
      <strong>Search:</strong>
      <ul>
        <li><span class="tag">GET</span> <code>/api/pinterest?query=cat</code></li>
      </ul>
      <strong>Download:</strong>
      <ul>
        <li><span class="tag">GET</span> <code>/api/play?query=Akhir%20Tak%20Bahagia</code></li>
      </ul>
    </div>

    <div class="card">
      <h2>üîç Test /api/pinterest</h2>
      <input type="text" id="queryPinterest" placeholder="Masukkan keyword pencarian (e.g. cat)"/>
      <button onclick="fetchPinterest()">Try Pinterest</button>
      <pre id="resPinterest">Response akan muncul di sini...</pre>
    </div>

    <div class="card">
      <h2>üéµ Test /api/play</h2>
      <input type="text" id="queryPlay" placeholder="Masukkan judul lagu (e.g. Akhir Tak Bahagia)"/>
      <button onclick="fetchPlay()">Try Play</button>
      <pre id="resPlay">Response akan muncul di sini...</pre>
    </div>
  </div>

  <script>
    async function fetchPinterest() {
      const q = document.getElementById('queryPinterest').value.trim();
      const box = document.getElementById('resPinterest');
      if (!q) return box.textContent = '‚ùå Harap isi query.';
      box.textContent = '‚è≥ Memuat...';
      try {
        const res = await fetch(`/api/pinterest?query=${encodeURIComponent(q)}`);
        const json = await res.json();
        box.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        box.textContent = '‚ùå Error mengambil data';
      }
    }

    async function fetchPlay() {
      const q = document.getElementById('queryPlay').value.trim();
      const box = document.getElementById('resPlay');
      if (!q) return box.textContent = '‚ùå Harap isi query.';
      box.textContent = '‚è≥ Memuat...';
      try {
        const res = await fetch(`/api/play?name=${encodeURIComponent(q)}`);
        const json = await res.json();
        box.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        box.textContent = '‚ùå Error mengambil data';
      }
    }
  </script>
</body>
</html>
