<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåê Ferninesite API</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #0f0f0f;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4ade80;
    }
    .endpoint-box {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.2rem;
      border: 1px solid #333;
    }
    .endpoint-box h3 {
      margin: 0;
      cursor: pointer;
      font-size: 1.1rem;
      color: #38bdf8;
    }
    .content {
      display: none;
      margin-top: 0.8rem;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.8rem;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 100%;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      background: #4ade80;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #22c55e;
    }
    pre {
      background: #111;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 10px;
      font-size: 0.85rem;
    }
    .btn-download {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      background: #38bdf8;
      color: black;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    audio {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<h1>üåê Ferninesite API</h1>

<!-- üéµ /api/play -->
<div class="endpoint-box">
  <h3 onclick="toggleContent('play')">üéµ /api/play</h3>
  <div class="content" id="content-play">
    <div class="input-row">
      <input type="text" id="queryPlay" placeholder="Masukkan judul lagu...">
      <button onclick="fetchPlay()">‚ñ∂Ô∏è Try Play</button>
    </div>
    <pre id="resPlay" class="response-box"></pre>
<div id="audioBox" style="margin-top:10px"></div>

  </div>
</div>

<!-- üîç /search/pinterest -->
<div class="endpoint-box">
  <h3 onclick="toggleContent('pinterest')">üîç /search/pinterest</h3>
  <div class="content" id="content-pinterest">
    <div class="input-row">
      <input type="text" id="queryPinterest" placeholder="Cari gambar Pinterest...">
      <button onclick="fetchPinterest()">üîé Try Search</button>
    </div>
    <pre id="resPinterest">Hasil akan muncul di sini...</pre>
  </div>
</div>

<script>
function toggleContent(id) {
  const el = document.getElementById(`content-${id}`);
  el.style.display = el.style.display === 'block' ? 'none' : 'block';
}

async function fetchPlay() {
  const q = document.getElementById('queryPlay').value.trim();
  const box = document.getElementById('resPlay');
  const audioBox = document.getElementById('audioBox');
  if (!q) return box.textContent = '‚ùå Harap isi query.';

  box.textContent = '‚è≥ Memuat...';
  audioBox.innerHTML = '';

  try {
    const res = await fetch(`/api/play?query=${encodeURIComponent(q)}`);
    const json = await res.json();

    if (!json.status || !json.result || !json.result.media) {
      box.textContent = `‚ùå Gagal!\nStatus: ${res.status}\n${json.message || 'Tidak ada hasil.'}`;
      return;
    }

    box.textContent = JSON.stringify(json, null, 2);

    const audioUrl = `/api/proxy-audio?url=${encodeURIComponent(json.result.media)}`;
    audioBox.innerHTML = `
      <audio controls style="width: 100%; border-radius: 8px; margin-top: 8px;">
        <source src="${audioUrl}" type="audio/mpeg">
        Browser kamu tidak support audio.
      </audio>
      <a href="${audioUrl}" download class="btn-download" style="display:block;margin-top:8px;text-align:center;background:#333;padding:10px;border-radius:6px;color:white;text-decoration:none">‚¨áÔ∏è Download MP3</a>
    `;
  } catch (e) {
    box.textContent = `‚ùå Error mengambil data\n${e.message}`;
  }
}



async function fetchPinterest() {
  const q = document.getElementById('queryPinterest').value.trim();
  const box = document.getElementById('resPinterest');
  box.textContent = '';
  if (!q) return box.textContent = '‚ùå Harap isi kata kunci pencarian.';
  box.textContent = '‚è≥ Mengambil gambar...';

  try {
    const res = await fetch(`/api/pinterest?query=${encodeURIComponent(q)}`);
    const json = await res.json();
    if (!json.status) {
      box.textContent = `‚ùå Gagal!\n${json.message || 'Tidak ditemukan'}`;
      return;
    }
    box.textContent = JSON.stringify(json, null, 2);
  } catch (e) {
    box.textContent = `‚ùå Error: ${e.message}`;
  }
}
</script>

</body>
</html>
